<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Meu Primeiro JSF</title>
</h:head>

<f:view>

	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel for="nome" value="Nome:" />
			<h:inputText id="nome" 
			value="#{usuarioBean.usuario.nomeCompleto}" />

			<h:outputLabel for="login" value="Login" />
			<h:inputText id="login"
			value="#{usuarioBean.usuario.login}" />

			<h:outputLabel for="email" value="E-mail" />
			<h:inputText id="email" 
			value="#{usuarioBean.usuario.email}" />

			<h:outputLabel for="senha" value="Senha" />
			<h:inputSecret id="senha" 
			value="#{usuarioBean.usuario.senha}" />

			<h:commandButton value="Gravar" 
			action="#{usuarioBean.gravar()}" />

		</h:panelGrid>
	</h:form>

</f:view>

</html>
